<h1 class="h1">ВЫБИРАЕМ ВАРИАНТЫ</h1>
    
    <!--SELECTOR-->  

    <select name="country_id" id="country_id" tabindex="1">
        <option value="">ВАРИАНТЫ ОТДЕЛКИ</option>
        <optgroup label="Внешняя отделка">
            <option value="1">Фахверк</option>
            <option value="9">Блокхаус</option>
        </optgroup>
        <optgroup label="Внутреняя отделка">
            <option value="2">Вагонка</option>
            <option value="3">Блокхаус</option>
            <option value="6">Плитка</option>
            <option value="7" disabled="disabled">Панели Кроноспан</option>        
            <option value="8">Покраска</option>
        </optgroup>
        <optgroup label="Отделка парилки" disabled="disabled"> 
            <option value="5">Липовая вагонка</option>           
            <option value="11">Абаш</option>    
        </optgroup>   
            <option value="4">Крыша</option>    
            <option value="10">Цоколь</option>    
    </select>


<div class="checkboxes">

    <div class="jquerybox">
    <h4 class="h4">Checkbox jQuery</h4>
        <form action="#">
            <div>
                <input class="checkCustom" type="checkbox" value="Y" name="checkbox1" id="checkbox1" checked>
                <label for="checkbox1">Бани</label>
            </div>

            <div>    
                <input class="checkCustom" type="checkbox" value="Y" name="checkbox2" id="checkbox2">
                <label for="checkbox2">Дома</label>
            </div>

            <div>    
                <input class="checkCustom" type="checkbox" value="Y" name="checkbox3" id="checkbox3" disabled="disabled">
                <label for="checkbox3">Беседки</label>
            </div>

        </form>
    
    </div>

    <div class="cssbox">
        <h4 class="h4">Checkbox CSS</h4>
        <div>
            <input type="checkbox" id="test-check1">
            <label for="test-check1" class="label">Бани</label>

        </div>
        <div>
            <input type="checkbox" id="test-check2">
            <label for="test-check2" class="label">Бани</label>
        </div>
        <div>
            <input type="checkbox" id="test-check3">
            <label for="test-check3" class="label">Бани</label>
        </div>
    </div>
