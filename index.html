<h1 class="h1">ВЫБИРАЕМ ВАРИАНТЫ</h1>
    
    <!--SELECTOR-->  

    <select name="country_id" id="country_id" tabindex="1">
        <option value="">ВАРИАНТЫ ОТДЕЛКИ</option>
        <optgroup label="Внешняя отделка">
            <option value="1">Фахверк</option>
            <option value="9">Блокхаус</option>
        </optgroup>
        <optgroup label="Внутреняя отделка">
            <option value="2">Вагонка</option>
            <option value="3">Блокхаус</option>
            <option value="6">Плитка</option>
            <option value="7" disabled="disabled">Панели Кроноспан</option>        
            <option value="8">Покраска</option>
        </optgroup>
        <optgroup label="Отделка парилки" disabled="disabled"> 
            <option value="5">Липовая вагонка</option>           
            <option value="11">Абаш</option>    
        </optgroup>   
            <option value="4">Крыша</option>    
            <option value="10">Цоколь</option>    
    </select>


<div class="checkboxes">

    <form class="jquerybox" action="#">
        <h4 class="h4">Checkbox JQuery</h4>
            <div>
                <span class="niceCheck">             
                <input type="checkbox" name="" id="ch1" value="on" tabindex="1">
                </span> 
                <label class="jbox" for="ch1">Дома</label>
            </div>
            <div>
                <span class="niceCheck">
                <input type="checkbox" name="" id="ch2" checked="true" value="2" tabindex="2">
                </span>
                <label class="jbox" for="ch1">Бани</label>
            </div>
            <div>
                <span class="niceCheck niceCheckDisabled">
                <input type="checkbox" name="" id="ch3" checked="true" value="on" tabindex="0" disabled>
                </span>
                <label class="jbox" for="ch1">Беседки</label>
            </div>
    </form>

    <div class="cssbox">
        <h4 class="h4">Checkbox CSS</h4>
        <div>
